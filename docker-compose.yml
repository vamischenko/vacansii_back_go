version: '3.8'

services:
  # MySQL база данных
  mysql:
    image: mysql:8.0
    container_name: vakansii_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: vakansii_db
      MYSQL_USER: vakansii_user
      MYSQL_PASSWORD: vakansii_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vakansii_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Go приложение
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vakansii_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: vakansii_user
      DB_PASSWORD: vakansii_password
      DB_NAME: vakansii_db
      DB_CHARSET: utf8mb4
      SERVER_PORT: 8080
      GIN_MODE: release
      CORS_ORIGIN: http://localhost:3000
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_WINDOW: 3600
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - vakansii_network

  # phpMyAdmin для управления БД
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: vakansii_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - vakansii_network

networks:
  vakansii_network:
    driver: bridge

volumes:
  mysql_data:
